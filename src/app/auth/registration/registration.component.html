<form [formGroup]="registrationForm" autocomplete="off">
    <div class="container">
        <p>{{authError?.message}}</p>
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstName"><b>First Name</b></label>
      <input type="text" placeholder="Enter first name" formControlName="firstName" name="firstName">

      <label for="lastName"><b>Last Name</b></label>
      <input type="text" placeholder="Enter last name" formControlName="lastName" name="lastName">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" formControlName="email" name="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password" name="psw">
  
      <hr>
      <button type="submit" class="registerbtn" (click)="createUser()">Sign Up</button>
    </div>
  </form>
