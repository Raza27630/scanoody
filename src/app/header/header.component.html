<nb-layout-header fixed>
    <div class="header-icons subheader">
        <img src="assets/Logo.png" [routerLink]="['/home']" height="85px" width="200px">
        <h1>SCANOODY</h1>
    </div>
    <div class="header-actions">
        <p *ngIf="user"> Welcome {{user?.displayName}}</p>
        <nb-actions size="medium">
            <nb-action *ngIf="!user"  icon="log-in" title="Sign In" (click)="signIn()"></nb-action>
            <nb-action *ngIf="!user" icon="person-add" title="Sign Up" (click)="registration()"></nb-action>
            <nb-action *ngIf="user" icon="log-out" title="Sign Out" (click)="logout()"></nb-action>
        </nb-actions>
    </div>
</nb-layout-header>
